<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Saludos desde Irlanda</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-image: url('https://i.imgur.com/WUbr2d9.jpeg');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: cover;
      background-attachment: fixed;
      color: #222;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      max-width: 1000px;
      margin: auto;
    }
    .media {
      background: rgba(255,255,255,0.85);
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .media img, .media iframe {
      width: 100%;
      border-radius: 8px;
    }
    .volver {
      display: inline-block;
      margin-top: 2rem;
      text-decoration: none;
      color: #000;
      font-weight: bold;
      background: rgba(255,255,255,0.85);
      padding: 0.8rem 1.2rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .volver:hover {
      background: #fff;
    }
  </style>
</head>
<body>
  <h1>Saludos desde Irlanda</h1>
  <p>Unas palabras que cruzaron el océano solo para vos...</p>

  <div class="galeria">
    <div class="media">
      <img src="img/irlanda1.jpg" alt="Foto 1 Irlanda" />
    </div>
    <div class="media">
      <img src="img/irlanda2.jpg" alt="Foto 2 Irlanda" />
    </div>
    <div class="media">
      <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="Video saludo Irlanda" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <a href="index.html" class="volver">← Volver al inicio</a>
</body>
</html>
